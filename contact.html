<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
     <!-- Top Navigation Menu -->
     <div class="topnav">
        <a href="メインページ.html" class="active">AndFun</a>
        <!-- Navigation links (hidden by default) -->
        <div id="myLinks">
            <a href="メインページ.html">Home</a>
            <a href="tochigi_guide.html">Myanmar</a>
            <a href="会社概要.html">Japan</a>
            <a href="#contact">Contact</a>
          </div>
        <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
    </div>

    <div class="navbar">
        <a href="メインページ.html">Home</a>
        <a href="tochigi_guide.html">Myanmar</a>
        <a href="会社概要.html">Japan</a>
        <a href="#contact">Contact</a>
    </div>

    <form action="#">
        <div class="containerContact">
            <form action="action_page.php">
          
              <label for="fname">Your Name (required)</label>
              <input type="text" id="fname" name="name" placeholder="Your name..">

              <label for="company">Your Company Name (required)</label>
              <input type="text" id="company" name="company_name" placeholder="Your company name..">

              <label for="company">Your Email (required)</label>
              <input type="text" id="email" name="email" placeholder="Your email..">

              <label for="company">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Your subject..">
          
              <label for="subject">Your Message</label>
              <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
          
              <input type="submit" value="Submit">
          
            </form>
          </div>
      </form>

      <script>
        /* Toggle between showing and hiding the navigation menu links when the user clicks on the hamburger menu / bar icon */
        function myFunction() {
          var x = document.getElementById("myLinks");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
      </script>
</body>
</html>
